<!-- Trigger the modal with a button -->
<!-- Modal -->

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content animate">
      <div class="modal-header" style="background-color:#00174F;height:100px;">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <div style="text-align:center;">
          <br />
          <b style="color:white;font-size:20px;">הסל שלי</b>
        </div>
      </div>
      <div style="max-height:300px;overflow-y: scroll;">
        <table class="modal-body" style="direction:rtl;">
          <tr *ngFor="let product of shoppingCartService.shoppingCartList;let i=index;" class="row">
            <td class="col-sm-3">
              <img style="width:50px;height:auto;" src="assets/pictures/b.jpg">
            </td>
            <td class="col-sm-4"><span>{{product.name}}</span><br /><span *ngFor="let option of product.options" style="font-size:xx-small;color:#808080;">{{option}},</span></td>

            <td class="col-sm-5">
              <button class="btn" (click)="shoppingCartService.addProductToCart(product,1,product.options)">+</button>
              <input type="text" disabled="disabled" style="width: 50px;" value="{{product.quantity}}">
              <button class="btn" (click)="less(product,i)">-</button>
            </td>
            <td class="col-sm-2">{{product.price*product.quantity|currency:'ILS'}}</td>

          </tr>
        </table>
      </div>
      <div class="modal-footer">
        <b class="col-sm-2">{{shoppingCartService.finalQuantity}}</b>
        <div class="col-sm-7"></div>
        <span class="col-sm-3">סה"כ פריטים:</span>
      </div>
      <div class="modal-footer">
        <b class="col-sm-2">{{shoppingCartService.finalPrice|currency:'ILS'}}</b>
        <div class="col-sm-8"></div>
        <span class="col-sm-2">מחיר סופי:</span>
      </div>
      <div class="modal-footer">
        <div data-dismiss="modal">
          <button class="btn btn-defult col-sm-2" style="border-top-color:#00174F;color:white; background-color:#00174F;" routerLink="anotherDetails" type="button">לקופה</button>
          <!--<a class="col-sm-2"   style="color:#00174F;" routerLink="displayCart">לצפיה בסל</a>-->
        </div>
        <div class="col-sm-5"></div>
        <a href="#" class="col-sm-3" data-dismiss="modal" style="color:#00174F;">המשך קניה</a>
      </div>
    </div>
  </div>
</div>
