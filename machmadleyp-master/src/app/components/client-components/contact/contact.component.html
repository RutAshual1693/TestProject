<!-- Container (Contact Section) -->
<div id="contact" class="container-fluid bg-grey" dir="rtl" style="height:500px">
  <h2 class="text-center font" style="float:right;">צור איתנו קשר ואנחנו נחזור אליך תוך 24 שעות</h2>
  <div class="row">
    <br /><br /><br />
    <div class="col-sm-5">
      <p><span class="glyphicon glyphicon-map-marker"></span>{{storeSettingService.storeSetting.adress}} </p>
      <b>מענה טלפוני:</b><br /><p [innerHTML]="storeSettingService.storeSetting.openingHours"></p>
      <p><span class="glyphicon glyphicon-phone"></span> {{storeSettingService.storeSetting.numberPhone}}</p>
      <p><span class="glyphicon glyphicon-envelope"></span> {{storeSettingService.storeSetting.email}}</p>
    </div>
    <form id="slide" class="form-horizontal slideanim" [formGroup]="form1" (ngSubmit)="onSubmit(form1.value)">
      <div class="col-sm-7 ">
        <div class="row">
          <div class="col-sm-6">
            <input class="form-control" formControlName="name" id="name1" name="name1" placeholder="שם" type="text" required>
          </div>
          <div class="col-sm-6">
            <input class="form-control" formControlName="email" id="email1" name="email1" placeholder="אימייל" type="email" required>
          </div>
        </div>
        <br />
        <textarea class="form-control" formControlName="comment" id="comments1" name="comments1" placeholder="הערה" rows="5"></textarea><br>
        <div class="row">
          <div class="col-sm-12" style="text-align:center">
            <button class="btn btn-default pull-left font" style="width:100%;height:50px;background-color:#1b1b23;color:white" type="submit">שלח</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
