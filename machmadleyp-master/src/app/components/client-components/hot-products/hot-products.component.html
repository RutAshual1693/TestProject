<!-- Container (Pricing Section) -->
<div id="pricing" class="container">
  <div class="text-center">
    <h2>Pricing</h2>
    <h4>Choose a payment plan that works for you</h4>
  </div>
  <div id="slide3" class="row slideanim">
    <div *ngFor="let item of arr; let i=index"  class="col-lg-3 col-sm-4 col-xs-6">
      <div class="make-3D-space" >
        <div class="product-card" id="{{id}}" style="margin:4px 7px 2px 4px; background-color:ghostwhite;padding:10px">
          <div id="{{idPF}}" class="product-front">
            <div class="shadow"></div>
            <img src="./assets/imgzzzzz/3a4863b474cf6ca618a5a767cb46084a.jpg"  style="padding:0px 0px 0px 0px;width:100%;height:100%" alt="" />
            <div class="image_overlay"></div>
            <div class="view_details"  (click)="viewDetails(i)">View details</div>
            <div class="stats">
              <div class="stats-container">
                <span class="product_price">$39</span>
                <span class="product_name">Adidas Originals</span>
                <p>Men's running shirt</p>
                <div class="product-options">
                  <strong>SIZES</strong>
                  <span>XS, S, M, L, XL, XXL</span>
                  <strong>COLORS</strong>
                  <div class="colors">
                    <div class="c-blue"><span></span></div>
                    <div class="c-red"><span></span></div>
                    <div class="c-white"><span></span></div>
                    <div class="c-green"><span></span></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div id="{{idPB}}" class="product-back">
            <div class="shadow"></div>
            <div class="carousel">
              <ul>
                <li><img src="./assets/img/pic1.jpg" alt="" /></li>
                <li><img src="./assets/img/pic1.jpg" alt="" /></li>
                <li><img srcrt="./assets/img/pic1.jpg" alt="" /></li>
              </ul>
              <div class="arrows-perspective">
                <div class="carouselPrev">
                  <div class="y"></div>
                  <div class="x"></div>
                </div>
                <div class="carouselNext">
                  <div class="y"></div>
                  <div class="x"></div>
                </div>
              </div>
            </div>
            <div class="flip-back">
              <div id="{{idCY}}" class="cy"></div>
              <div id="{{idCX}}" class="cx"></div>
            </div>
          </div>
        </div>
      </div>




    </div>
  </div>


</div>
