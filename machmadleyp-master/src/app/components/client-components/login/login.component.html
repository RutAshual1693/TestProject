<style type="text/css">
  .rtl {
    direction: rtl;
  }
</style>
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" style="width:500px;">
    <div class="modal-content animate">
      <div class="modal-header" style="background-color:#00174F;height:100px;">
        <button type="button" class="close" style="color:white;" data-dismiss="modal">&times;</button>
        <div style="text-align:center;">
          <br />
          <b style="color:white;font-size:20px;">התחברות</b>
        </div>
      </div>
      <form class="form-horizontal modal-body" style="margin-right: 60px; margin-left:60px;" [formGroup]="form1" (ngSubmit)="onSubmit(form1.value)">
        <div class="form-group">
          <div class="form-group">
            <div class="col-sm-8">
              <div style="width:100%; height:100%;margin:0px">
                <input id="email1" class="form-control input-sm" formControlName="email" type="email" />
              </div>
            </div>
            <label class="control-label col-sm-4" for="email1">אימייל:</label>
          </div>
          <div class="form-group">
            <div class="col-sm-8">
              <input class="form-control input-sm" id="password1" formControlName="password" type="password" />
            </div>
            <label class="control-label col-sm-4" for="password1">סיסמא:</label>
            <!--<label>
              <input type="checkbox" checked="checked" name="remember"> זכור אותי
            </label>-->
          </div>
          <div class="col-sm-4"></div>
          <div class="container col-sm-4">
            <input [disabled]="!form1.valid" type="submit" class="btn btn1" style="background-color:#00174F !important;border-color:#00174F;color:white;" value="התחבר">
          </div>
          <div class="col-sm-4"></div>
        </div>
      </form>
    </div>
  </div>
</div>
