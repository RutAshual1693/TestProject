
<style type="text/css">
  .rtl {
    direction: rtl;
  }
</style>

<div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" style="width:500px;">
    <div class="modal-content animate">
      <div class="modal-header" style="background-color:#00174F;height:100px;">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <div style="text-align:center;">
          <br />
          <b style="color:white;font-size:20px;">הרשמה</b>
        </div>
      </div>
      <form class="form-horizontal modal-body" style="margin-right: 60px; margin-left:60px;" [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
        <div class="form-group">
          <div class="form-group">
            <div class="col-sm-8">
              <div id="emailSucsess4" style="width:100%; height:100%;margin:0px">
                <input id="firstName" (keyup)="check(form.controls.firstName,'#emailSucsess4','#spanSucsess4','firstName')" (blur)="check(form.controls.firstName,'#emailSucsess4','#spanSucsess4','firstName')" class="form-control input-sm" formControlName="firstName" type="text" />
                <span id="spanSucsess4"></span>
              </div>
            </div>
            <label class="control-label col-sm-4" for="firstName">שם פרטי:</label>
          </div>
          <div class="form-group">
            <div class="col-sm-8">
              <div id="emailSucsess3" style="width:100%; height:100%;margin:0px">
                <input id="lastName" (keyup)="check(form.controls.lastName,'#emailSucsess3','#spanSucsess3','lastName')" (blur)="check(form.controls.lastName,'#emailSucsess3','#spanSucsess3','lastName')" class="form-control input-sm" formControlName="lastName" type="text" />
                <span id="spanSucsess3"></span>
              </div>
            </div>
            <label class="control-label col-sm-4" for="lastName">שם משפחה:</label>
          </div>
          <div class="form-group">
            <div class="col-sm-8">
              <div id="emailSucsess" style="width:100%; height:100%;margin:0px">
                <input id="email" (blur)="check(form.controls.mail,'#emailSucsess','#spanSucsess','email')" (keyup)="check(form.controls.mail,'#emailSucsess','#spanSucsess','email')" class="form-control input-sm" formControlName="mail" type="email" />
                <span id="spanSucsess"></span>
              </div>
            </div>
            <label class="control-label col-sm-4" for="mail">אימייל:</label>
          </div>
          <div class="form-group">
            <div class="col-sm-8">
              <div id="phoneSucsess" style="width:100%; height:100%;margin:0px">
                <input id="phone" class="form-control input-sm" formControlName="numberPhone" type="text" (keyup)="check(form.controls.numberPhone,'#phoneSucsess','#spanPhone','phone')" />
                <span id="spanPhone"></span>
              </div>
            </div>
            <label class="control-label col-sm-4">טלפון:</label>
          </div>
          <div formGroupName="adress">
            <div class="form-group">
              <div class="col-sm-8">
                <div id="divStreet" style="width:100%; height:100%;margin:0px">
                  <input id="street1" class="form-control input-sm" formControlName="street" type="text" (keyup)="check(form.controls.adress.controls.street,'#divStreet','#spanStreet','street1')" />
                  <span id="spanStreet"></span>
                </div>
              </div>
              <label class="control-label col-sm-4">רחוב:</label>
            </div>
            <div class="form-group">
              <div class="col-sm-8">
                <div id="divNum" style="width:100%; height:100%;margin:0px">
                  <input id="num" formControlName="numHouse" (keyup)="check(form.controls.adress.controls.numHouse,'#divNum','#spanNum','num')" class="form-control input-sm" type="text" />
                  <span id="spanNum"></span>
                </div>
              </div>
              <label class="control-label col-sm-4">מספר בית:</label>
            </div>
            <div class="form-group">
              <div class="col-sm-8">
                <div id="divCity" style="width:100%; height:100%;margin:0px">
                  <input id="city" formControlName="city" (keyup)="check(form.controls.adress.controls.city,'#divCity','#spanCity','city')" class="form-control input-sm" type="text" />
                  <span id="spanCity"></span>
                </div>
              </div>
              <label class="control-label col-sm-4">עיר:</label>
            </div>
            <div class="form-group">
              <div class="col-sm-8">
                <div id="divPostal" style="width:100%; height:100%;margin:0px">
                  <input id="postal" formControlName="postalCode" (keyup)="check(form.controls.adress.controls.postalCode,'#divPostal','#spanPostal','postal')" class="form-control input-sm" type="text" />
                  <span id="spanPostal"></span>
                </div>
              </div>
              <label class="control-label col-sm-4">מיקוד:</label>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-8">
              <div id="emailSucsess1" style="width:100%; height:100%;margin:0px">
                <input id="inputSuccess1" (blur)="check(form.controls.password,'#emailSucsess1','#spanSucsess1','inputSuccess1')" (keyup)="check(form.controls.password,'#emailSucsess1','#spanSucsess1','inputSuccess1')" class="form-control input-sm" formControlName="password" type="password" />
                <span id="spanSucsess1"></span>
              </div>
            </div>
            <div class="control-label col-sm-4">
              <label for="password">סיסמא:</label>
              <span style="margin-right:5px" class="glyphicon glyphicon-question-sign" data-toggle="tooltip" title="הסיסמא חייבת להכיל בין 8 ל 12 תוים ביניהם אותיות ומספרים"></span>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-8">
              <div id="emailSucsess2" style="width:100%; height:100%;margin:0px">
                <input id="inputSuccess2" (keyup)="confirmPassword('#emailSucsess2','#spanSucsess2','inputSuccess2')" (blur)="confirmPassword('#emailSucsess2','#spanSucsess2','inputSuccess2')" class="form-control input-sm" formControlName="confirmPassword" type="password" />
                <span id="spanSucsess2"></span>
              </div>
            </div>
            <label class="control-label col-sm-4" for="confirmPassword">אישור סיסמא:</label>
          </div><div class="col-sm-4"></div>
          <div class="container col-sm-4">
            <input [disabled]="form.invalid" type="submit" class="btn btn-primary btn-s" style="border-color:#00174F;color:white; background-color:#00174F;" value="הרשם">
          </div>
          <div class="col-sm-4"></div>
        </div>
      </form>

    </div>
  </div>
</div>
