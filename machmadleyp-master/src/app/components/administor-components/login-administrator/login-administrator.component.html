
<div class="container" style="">
  <div class="card card-container">
    <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
    <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
    <p id="profile-name" class="profile-name-card"></p>
    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-signin">
      <span id="reauth-email" class="reauth-email"></span>
      <label  for="inputEmail">אימייל:</label>

      <input class="form-control input-sm" id="inputEmail" placeholder="Email address" formControlName="email" type="email" />
      <!--<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>-->
      <label   for="inputPassword">סיסמא:</label>

      <input class="form-control input-sm" id="inputPassword" placeholder="password" formControlName="password" type="password" />
      <!--<div id="remember" class="checkbox">
    <a href="#" class="forgot-password">
      Forgot the password?
    </a>
  </div>-->
      <div class="wrapper">
        <span >
          <button (click)="onSubmit(form.value)" [disabled]="!form.valid" type="submit" class="btn btn-primary btn-block" data-dismiss="modal" routerLink="administor"  style="width:100%;">התחבר</button>
        </span>
        <!--<span class="group-btn col-lg-6">
      <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Register</button>
    </span>-->
      </div>
    </form><!-- /form -->

  </div><!-- /card-container -->
</div><!-- /container -->
